project:
  version: @project.version@

server:
  port:
    8080

spring:
  application:
    name: sprinter-micro
  h2:
    console:
      enabled: false
  datasource:
    url: jdbc:h2:mem:sprinter
    username: admin
    password: admin
    driverClassName: org.h2.Driver
  jpa:
    hibernate.ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        hibernate.dialect: org.hibernate.dialect.H2Dialect
  security:
    user:
      name: sprinter
      password: sprinter

springdoc:
  api-docs:
    path: /v3/api-docs

sprinter:
  cache:
    sleep: 5000
